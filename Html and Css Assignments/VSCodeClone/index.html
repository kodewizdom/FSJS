<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-gray-400 w-full">
    <nav class="flex h-12 px-[100px] bg-gray-800 text-white justify-between items-center">
        <div class="flex items-center ">
            <a href="#">
                <img class="w-9" src="./image/icons8-visual-studio-code-2019-48.png" alt="">
            </a>
            <h1 class="px-4 text-xl  ">Visual Studio Code</h1>
            <ul class="flex px-3">
                <li class="px-2  text-gray-300 hover:text-white cursor-pointer">Docs </li>
                <li class="px-2  text-gray-300 hover:text-white cursor-pointer">Update </li>
                <li class="px-2  text-gray-300 hover:text-white cursor-pointer">Blogs </li>
                <li class="px-2  text-gray-300 hover:text-white cursor-pointer">API </li>
                <li class="px-2  text-gray-300 hover:text-white cursor-pointer">Extentions </li>
                <li class="px-2  text-gray-300 hover:text-white cursor-pointer">FAQ </li>
                <li class="px-2  text-gray-300 hover:text-white cursor-pointer">Learn</li>
            </ul>
        </div>

        <div class="flex pl-12">
            <div class="flex h-12 bg-gray-700  px-[-70px] items-center hover:bg-gray-600">
                <img class="w-5 mx-2" src="./image/search.svg" alt="">
                <input class="h-12 w-[140px] bg-gray-700 hover:bg-gray-600" type="text" name="" id="" placeholder="Search Docs">
            </div>
            <div class="flex bg-blue-600  items-center px-4 hover:bg-blue-900">
                <img class="w-3 mx-2" src="./image/arrow.svg" alt="">
                <h1>Download</h1>
            </div>
        </div>
    </nav>
    
</body>
</html>
